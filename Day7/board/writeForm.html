<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>게시판 글쓰기</title>
    </head>
    <body>
        <fieldset style="width: 40%;">
            <legend>글쓰기</legend>
            <form action="/board" method="post" enctype="application/x-www-form-urlencoded">
                <table border="0" style="width: 100%; box-sizing: border-box;">
                    <tr>
                        <td align="right" style="width: 10%; box-sizing: border-box;">제목</td>
                        <td><input type="text" name="title" style="width: 100%; box-sizing: border-box;"></td>
                    </tr>
                    <tr>
                        <td align="right">내용</td>
                        <td><textarea name="content" style="width: 100%; box-sizing: border-box; height: 150px;"></textarea></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <input type="submit" value="작성완료" >
                            <input type="reset" value="작성취소" >
                            <input type="button" value="돌아가기" onclick="location.href='http://localhost:3000/board'">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
